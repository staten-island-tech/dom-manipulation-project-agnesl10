<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewsport" content="width=device-width, initial-scale=1.0" />
    <title>agnes - Card Generator</title>
  </head>
  <body>
    <h1 class="title">create your own cards</h1>
    <form class="form" id="ftitle" action="">
      <h3 class="title-form">card title</h3>
      <input type="text" id="input" />
      <button class="btn" type="button">submit</button>
    </form>
    <form class="form" id="fimg" action="">
      <h3 class="img-form">card image</h3>
      <input type="text" id="input" />
      <button class="btn" type="button">submit</button>
    </form>
    <div class="container">
      <div class="card">
        <h2 class="card-header">Card Title</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
